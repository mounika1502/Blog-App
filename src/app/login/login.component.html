<mat-sidenav-container class="container">
    
    <mat-sidenav-content>
    <div class="content">
        <div class="toolbar">
            <mat-toolbar> 
                <!-- <div>
                    <input type="text" class="search">
                </div>                 -->
                <h1 style="margin-left:22em;margin-top:10px;"><b>WELCOME&nbsp; TO &nbsp;RO-ONE &nbsp;BLOGS</b></h1> 
                <div class="box">
                  <mat-icon style="color: #697d95;">search</mat-icon>
                  <mat-icon style="color: #697d95;">bookmark_border</mat-icon>
                  <mat-icon style="color: #697d95;">mail_outline</mat-icon>
                  
                </div>
            </mat-toolbar>
            <div class="main">
                <form  [formGroup]= "form"  class="container">
                    <div class="form">
                        <div class="mail" style="color: rgb(26, 26, 150);" ><h3>E-mail :</h3>
                            <input type="email" class="email" placeholder="Enter your email" name= "email" formControlName="email">
                            
                        </div>                 
                        <br>                            
                        <div class="mail" style="color:rgb(26, 26, 150) ;"><h3>Password :</h3>
                            <input type="password" class="email" placeholder="Password" formControlName="password">
                            
                        </div>
                            <button type="login" class="login"   (click)="post(form)">LOG IN</button>                                      
                    </div>
                </form>                 
            </div>
        </div>
    </div>
    </mat-sidenav-content>
 </mat-sidenav-container>
 <div *ngFor="let data of List">

 </div>
